<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quién será el Afortunado?</title>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7277976420622712" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="banner-lateral izquierda">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7277976420622712"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <div class="container">
    <h1>🎯 ¿Quién será el Afortunado? 🎲</h1>
    <p>✍️ Escribe los nombres separados por coma o por línea:</p>
    <textarea id="nombres" placeholder="Ej: Martin, Matias, Felipe..." rows="4"></textarea>
    <button id="sortear" class="btn-primario">🎡 Girar la ruleta</button>
    <p id="resultado"></p>

    <div class="ruleta-wrapper">
      <div id="flecha"></div>
      <canvas id="ruleta" width="400" height="400"></canvas>
    </div>

    <div id="ganador-overlay" class="ganador-overlay">
      <div class="ganador-contenedor">
        <div class="ganador-cuadro">
          <p class="ganador-texto">🎉 ¡Tenemos un ganador! 🎉</p>
          <h2 id="nombre-ganador" class="nombre-ganador"></h2>
          <div class="emojis-animados">
            <span>🎉</span>
            <span>✨</span>
            <span>🏆</span>
            <span>🎊</span>
          </div>
        </div>
        <button id="cerrar-overlay" class="btn-primario">🔄 Volver a Sortear</button>
      </div>
    </div>
  </div>

  <div class="banner-lateral derecha">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7277976420622712"
         data-ad-slot="9876543210"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <audio id="musica" src="musica.mp3" preload="auto"></audio>
  <div class="marca-agua">✨ JJOACO.HNN ✨</div>

  <script src="script.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
